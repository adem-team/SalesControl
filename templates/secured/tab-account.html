<ion-view view-title="Account">
	<ion-content>
	  <ion-list>
	    <ion-item class="profile-item">
	      <div class="profile-picture big-profile-picture" style="background:#93C178">
	        <img data-ng-src="{{profile.gambar}}" width="100%" height="100%">
	      </div>
	      <h5 class="profile-name dark">{{profile.username|capitalize}}</h5>
	    </ion-item>
	  </ion-list>
	      <ion-list>
		    <ion-toggle  ng-model="settings.enableNotif">
		        Enable Notifikasi
		    </ion-toggle>
		    <ion-toggle  ng-model="settings.enableSound">
		        Enable Sound
		    </ion-toggle>
		    <ion-item class="item item-icon-right" type="item-text-wrap" ng-click="logout()">
		        <h2>Log Out</h2>
		        <i class="icon ion-log-out"></i>
	      	</ion-item>
	    </ion-list>
	</ion-content>
</ion-view>
