<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <ion-refresher pulling-text="" on-refresh="onSearchChange()"></ion-refresher>
      <div style="text-align:center;" >
          <form method="post" novalidate>
            <div>
                <label class="item item-input">
                  <input type="date" name="valuestart" ng-model="exampleForm.valuestart" required ng-change="SubmitForm(exampleForm)">
                </label>
            </div>
          </form>
      </div>
      <div class="row" style="text-align:center;" >
      </div>

      <div class="container">
        <div class="cell-row cell-row-{{$index + 1}}" ng-repeat="items in datas" >
          <div class="cell-{{($parent.$index * datas.length)+($index+1)}}" ng-repeat="(key,value) in items" ng-click="gotodashdetail(key)"  >
            <div>
              <div><h1>{{value}}</h1></div>
              <div><h2>{{key}}</h2></div>
            </div>
          </div>
        </div>
        <div class="cell-row">
          <div>
            <div>
              <div><h1></h1></div>
              <div></div>
            </div>
          </div>
        </div>
      </div>
  </ion-content>
</ion-view>
